<:Title>
  New Project

<:Body>
  <h2>
    New Project
  </h2>

  <a href="{{ url_for(controller: 'traditional', action: 'index') }}">Back to projects</a>

  <div>
    <form e-submit="create" role="form">
      <div>
        <label>Title:</label>
        <input type="text" value="{{ title }}" />
      </div>

      <div>
        <label>Description:</label><br />
        <textarea>{{ description }}</textarea>
      </div>

      <div>
        <label>Department:</label><br />
        <select value="{{ _department_id }}">
          <option>Please Select</option>
          {{ page._departments.each do |department| }}
            <option value="{{ department._id }}">{{ department.title }}</option>
          {{ end }}
        </select>
      </div>


      <div>
        <input type="submit" value="Submit" />
      </div>
    </form>
  </div>
